	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Text Animation</title>
	<style>
	ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #023020;
}
		* {
			padding: 0;
			margin: 0;
			font-family: sans-serif;
		}

		body {
			background: black;
		}

		.container {
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100%;
		}

		.container span {
			display: block;
		}

		.text1 {
			color: white;
			font-size: 70px;
			font-weight: 700;
			letter-spacing: 8px;
			margin-bottom: 20px;
			background: black;
			position: relative;
			animation: text 3s 1;
		}

		.text2 {
			font-size: 30px;
			color: darkgreen;
			font-family: Georgia, serif;
		}

		@keyframes text {
			0% {
				color: black;
				margin-bottom: -40px;
			}

			30% {
				letter-spacing: 25px;
				margin-bottom: -40px;
			}

			85% {
				letter-spacing: 8px;
				margin-bottom: -40px;
			}
		}
	</style>
</head>

<body>
<ul>
  <li><a style="font-family:verdana;" class="active" href="#home">Home</a></li>
  <li><a style="font-family:verdana;" href="#monitoring">DNS Monitoring</a></li>
  <li><a style="font-family:verdana;" href="#intelligence">IP Intelligence</a></li>
  <li><a style="font-family:verdana;" href="#roadmap">Project Roadmap</a></li>
  <li><a style="font-family:verdana;" href="#contact">Contact</a></li>
</ul>

		<div class="row">
			<span class="text1">Hello!</span>
			<span class="text2">eBPFShield</span>

		</div>
	</div>
</body>

</html>
